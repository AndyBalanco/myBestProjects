<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        border: 1px solid;
        height: 100%;
        max-height: 100%;
    }

    #menu {
        background: #eee;
        width: 200px;
        transition: all 1s;
        opacity: 0;
        position: absolute;
        padding: 5px;
        list-style-type: none;
    }

    #menu.show {
        opacity: 1;
        transition: all 1s;
    }

    #menu li a {
        color: #474747;
    }
</style>

<body>

    <button id="btn">Клик</button>
    <ul id="menu">
        <li>
            <a class="link" href="#a1">Linl 1</a>
        </li>
        <li>
            <a class="link" href="#a2">Linl 2</a>
        </li>
        <li>
            <a class="link" href="#a3">Linl 3</a>
        </li>
        <li>
            <a class="link" href="#a4">Linl 4</a>
        </li>
    </ul>
    <p>text</p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <script>

        var btn = document.getElementById('btn'),
            menu = document.getElementById('menu'),
            link = document.getElementsByClassName('link');

        btn.addEventListener('click', function () {
            menu.classList.toggle('show');
        });

        var bod = document.querySelector('body');

        window.addEventListener('click', function (e) {
            if (e.target == bod) {
                menu.classList.remove('show');
            }
        });
        
        for (var i = 0; i < link.length; i++) {
            link[i].addEventListener('click', function (ev) {
                menu.classList.remove('show');
            })

        }

    </script>
</body>

</html>
